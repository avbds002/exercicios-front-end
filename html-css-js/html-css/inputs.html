<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!--Campo de texto-->
      <label for="nome">Nome: </label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <!--Campo de email-->
      <label for="email">E-mail: </label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <!--Campo de email-->
      <label for="senha">Senha: </label>
      <input type="password" id="password" name="password" required />
      <br /><br />

      <!--Campo de seleção de radio-->
      <label for="">Gênero</label>
      <input type="radio" name="genero" id="masculino" value="m" />
      <label for="masculino">Masculino </label>

      <input type="radio" name="genero" id="feminino" value="f" />
      <label for="feminino">Feminino</label>
      <br /><br />
      <!--Campo de seleção de checkbox-->
      <label for="">Interesses:</label>
      <input type="checkbox" id="backend" value="backend" name="interesses" />
      <label for="backend">Back-end</label>
      <input type="checkbox" id="frontend" value="frontend" name="interesses" />
      <label for="frontend">Front-end</label>
      <input type="checkbox" id="mobile" value="mobile" name="interesses" />
      <label for="mobile">Mobile</label>
      <br /><br />

      <!--Campo de seleção de data-->
      <label for="dataNascimento">Data de nascimento: </label>
      <input type="date" id="dataNascimento" name="nascimento" />
      <br /><br />

      <!--Campo de seleção de arquivo-->
      <label for="fotoDePerfil">Foto de Perfil</label>
      <input type="file" name="avatar" id="fotoDePerfil" />
      <br /><br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
